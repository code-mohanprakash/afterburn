name: "general-reasoning"
version: "1.0"
description: "General reasoning prompts covering logic, analogies, and commonsense"
category: "reasoning"
prompts:
  - id: "reason_001"
    text: "If all roses are flowers and some flowers fade quickly, can we conclude that some roses fade quickly?"
    expected_answer: "No, we cannot conclude that. Some flowers fade quickly, but those might not include roses."
    difficulty: "medium"
    tags: ["logic", "syllogism"]

  - id: "reason_002"
    text: "A farmer has 17 sheep. All but 9 die. How many sheep does the farmer have left?"
    expected_answer: "9"
    difficulty: "easy"
    tags: ["trick-question", "comprehension"]

  - id: "reason_003"
    text: "If it takes 5 machines 5 minutes to make 5 widgets, how long would it take 100 machines to make 100 widgets?"
    expected_answer: "5 minutes"
    difficulty: "medium"
    tags: ["logic", "rate"]

  - id: "reason_004"
    text: "Complete the analogy: Book is to reading as fork is to ___"
    expected_answer: "eating"
    difficulty: "easy"
    tags: ["analogy"]

  - id: "reason_005"
    text: "Three people check into a hotel room that costs $30. They each pay $10. Later, the manager realizes the room was only $25. He gives $5 to the bellhop to return. The bellhop keeps $2 and gives back $1 to each person. Now each person paid $9, totaling $27. The bellhop has $2. That's $29. Where did the missing dollar go?"
    expected_answer: "There is no missing dollar. The $27 already includes the bellhop's $2. The correct accounting is $25 (room) + $2 (bellhop) = $27 paid."
    difficulty: "hard"
    tags: ["logic", "trick-question"]

  - id: "reason_006"
    text: "You have 8 identical-looking balls. One is heavier than the rest. Using a balance scale, what is the minimum number of weighings needed to find the heavy ball?"
    expected_answer: "2"
    difficulty: "medium"
    tags: ["logic", "optimization"]

  - id: "reason_007"
    text: "If you have a 3-gallon jug and a 5-gallon jug, how can you measure exactly 4 gallons of water?"
    difficulty: "medium"
    tags: ["logic", "puzzle"]

  - id: "reason_008"
    text: "A bat and a ball cost $1.10 in total. The bat costs $1.00 more than the ball. How much does the ball cost?"
    expected_answer: "$0.05"
    difficulty: "easy"
    tags: ["arithmetic", "trick-question"]

  - id: "reason_009"
    text: "There are 3 boxes. One contains only apples, one contains only oranges, and one contains both. The boxes are labeled, but ALL labels are wrong. You can pick one fruit from one box. How do you determine the contents of all boxes?"
    expected_answer: "Pick from the box labeled 'Both'. Since all labels are wrong, it contains only one type. If you get an apple, that box is 'Apples Only'. The box labeled 'Apples' must be 'Oranges Only' (wrong label), and the box labeled 'Oranges' must be 'Both'."
    difficulty: "hard"
    tags: ["logic", "deduction"]

  - id: "reason_010"
    text: "What comes next in this sequence: 1, 1, 2, 3, 5, 8, 13, ___?"
    expected_answer: "21"
    difficulty: "easy"
    tags: ["pattern", "sequence"]

  - id: "reason_011"
    text: "Is it possible for a man to marry his widow's sister? Explain your reasoning."
    expected_answer: "No, because if a man has a widow, he is dead."
    difficulty: "easy"
    tags: ["logic", "trick-question"]

  - id: "reason_012"
    text: "You are in a room with 3 light switches. Each controls one of 3 light bulbs in the next room (which you cannot see from where you are). You can flip the switches however you want, but you can only enter the room with the bulbs once. How do you determine which switch controls which bulb?"
    difficulty: "hard"
    tags: ["logic", "puzzle"]
